<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<title>Alpstart</title>

		<meta name="description" content="Alpstart d.o.o. Komenskega 32, 1000 Ljubljana, Slovenia">
		
		<link href="css/style.css" rel="stylesheet" type="text/css">
	</head>	
	<body>
		<header>
			<h1 class="logo">Alpstart</h1>
		</header>
		
		<div class="contactForm">
			<h2>Contact</h2>
			
			<dl>
				<dt>Tel:</dt>
				<dd><a href="tel:+38641593703">+386 41 593 703</a></dd>
			</dl>
			
			<form action="https://www.enformed.io/ukb7iwf0" method="POST">
				<label>
					Name
					<input type="text" name="first_name" class="your-class" placeholder="Your name">
				</label>				
				<label>
					E-mail
					<input type="email" required name="*reply" placeholder="Your e-mail">
				</label>
				<label>
					Message
					<textarea name="message" required placeholder="Your message here..." ></textarea>
				</label>
	
				<input type="hidden" name="*subject" value="Alpstart Contact Form">
				<input type="hidden" name="*redirect" value="http://www.alpstart.com?email=sent">
				<input type="hidden" name="*honeypot">
	
				<button type="submit">Submit</button>
			</form>	
		</div>
		
		<footer>
			&copy;Alpstart d.o.o.
		</footer>		
	</body>
</html>
